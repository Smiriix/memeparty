<head>

    <title>MemeAlerts CSS</title>
    <link rel="stylesheet" href="css/meme.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="doge.svg">
</head>
<style id="customCss">
    @import url("https://smiriix.github.io/memeparty/css/custom.css");

    :root {
        /* Цвет заголовка */
        --titleColor: #ff9a00;
        /* Градиент прогресса */
        --gradient: linear-gradient(to bottom, #ffff00, #f5511e);
        /* Ширина картинки*/
        --width: 53px;
        /* Положение картинки X и Y */
        --move: translate(0px, 0px);
        /* Ссылка на изображение */
        --image: url("https://smiriix.github.io/memeparty/doge.svg") no-repeat center center / contain;
    }
</style>

<body>
    <form>
        <div>
            <span>Цвет заголовка</span>
            <input type="color" value="#ff9a00" id="titleColor">
        </div>
        <div>
            <span>Цвет сверху</span>
            <input type="color" value="#ffff00" id="topColor">
        </div>
        <div>
            <span>Цвет снизу</span>
            <input type="color" value="#f5511e" id="bottomColor">
        </div>
        <div>
            <span>Ширина</span>
            <input type="number" value="53" id="width">
        </div>

        <div>
            <span>Положение</span>
            <span>X: <input type="number" value="0" step="5" id="xPos"></span>
            <span>Y: <input type="number" value="0" step="5" id="xPos"></span>
        </div>
        <div>
            <span>URL изображения (в идеале apng)</span>
            <input type="text">
        </div>
        <div>
            <span>CSS код:</span>
            <button id="copy">Скопировать</button>
        </div>

    --width: 53px;
    --move: translate(0px, 0px);

}

        </div>
